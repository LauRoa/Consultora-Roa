    <h1 class="h1__encabezados h1__contacto">CONSULTAS</h1>
    <div class = "contenedor__contacto container-fluid">
        <div class="row">
            <div class="col-sm-12 col-md-8 col-xl-7">
                <section class="section__contacto">
                    <form action="">
                        <fieldset class= "elementos__formulario" style="background-color: rgba(155,175,155,0.6);">
                            <!-- Menu desplegable-->
                            <select name="asesoramiento" id="asesoramiento">
                                <option value="">Seleccioná el tema de la consulta</option>
                                <option value="AL">Asesoramiento Legal </option>
                                <option value="AT"> Asesoramiento tecnico </option> 
                                <option value="O">Otro </option>
                            </select>
                            <label for="name">Nombre </label>
                            <input type="text" name="name" id="name"  required>
                            <label for="apellido">Apellido </label>
                            <input type="text" name="apellido" id="apellido" required>
                            <label for="email">Email </label>
                            <input type="temail" name="email" id="email" placeholder="name@example.com" required>
                            <label for="consulta">Consulta </label>
                            <textarea name="consulta" id="consulta" cols="20" rows="5" placeholder=" Ingrese su consulta o comentario"></textarea>
                            <div class ="botones__formulario">
                                <input type="submit" value="Enviar">
                                <input type="reset" value="Limpiar">
                            </div>
                        </fieldset>
                    </form>
                </section>
