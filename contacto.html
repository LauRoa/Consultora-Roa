    <div class = "contenedor__contacto container-fluid">
        <div class="row">
            <div class="col-sm-12 col-md-8 col-xl-7">
                <section class="section__contacto">
                    <form action="">
                        <fieldset class= "elementos__formulario" style="background-color: rgba(155,175,155,0.6);">
                            <!-- Menu desplegable-->
                            <legend class="legend__modificada">CONSULTAS </legend>
                            <select name="asesoramiento" id="asesoramiento">
                                <option value="">Seleccioná el tema de la consulta</option>
                                <option value="L">Asesoramiento Legal </option>
                                <option value="T"> Asesoramiento tecnico </option> 
                                <option value="O">Otro </option>
                            </select>
                            <label for="name">Nombre </label>
                            <input type="text" name="name" id="name"  required>
                            <label for="apellido">Apellido </label>
                            <input type="text" name="apellido" id="apellido" required>
                            <label for="email">Email </label>
                            <input type="temail" name="email" id="email" placeholder="name@example.com" required>
                            <label for="consulta">Consulta </label>
                            <textarea name="consulta" id="consulta" cols="20" rows="5" placeholder=" Ingrese su consulta o comentario"></textarea>
                            <div class ="botones__formulario">
                                <input type="submit" value="Enviar">
                                <input type="reset" value="Limpiar">
                            </div>
                        </fieldset>
                    </form>
                </section>
            </div>
            <div class="ubicación col-sm-12 col-md-4 col-xl-5">
                <iframe class="ubicación__maps" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1636.1557511106794!2d-57.97942268973795!3d-34.89863149901978!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95a2e7a0b39262ab%3A0x93261375d02a61f1!2sCDKoT%20Consultores%20Asociados!5e0!3m2!1ses-419!2sus!4v1642807959933!5m2!1ses-419!2sus" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
